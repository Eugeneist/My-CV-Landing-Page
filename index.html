<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>My CV Landing Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="box">
                    <button class="box__btn">Download Resume</button>
                    <h1 class="box__title">Yevhen Rudofylov</h1>
                    <p class="box__text">Junior Frontend Developer</p>
                </div>
            </header>
            <div class="sticky-menu">
               <div class="sticky-menu__inner">
                    <strong class="logo">
                        <a href="#" class="logo__link">My CV Landing Page</a>
                    </strong>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">About me</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Skills</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Experience</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Education</a></li>
                        </ul>
                    </nav>
               </div>
            </div>
            <main class="main">
                <section class="aboutme">
                    <div class="aboutme__inner">
                         <div class="aboutme__left">
                             <h2 class="aboutme__title">About me</h2>
                             <div class="aboutme__info">
                                 <p class="aboutme__subtitle">E-mail</p>
                                 <p class="aboutme__text"><a href="mailto:rudofiloveugene@gmail.com" class="aboutme__link">rudofiloveugene@gmail.com</a></p>
                                 <p class="aboutme__subtitle">Mobile</p>
                                 <p class="aboutme__text"><a href="tel:80508336633" class="aboutme__link">+380508336633</a></p>
                                 <p class="aboutme__subtitle">Birthday</p>
                                 <p class="aboutme__text">18 june 1995</p>
                                 <p class="aboutme__subtitle">Location</p>
                                 <p class="aboutme__text">Kharkiv, Ukraine</p>
                             </div>
                         </div>
                         <div class="aboutme__right">
                             <div class="aboutme__photo">
                                 <img class="aboutme__pic" src="images/photo.jpg" alt="#">
                             </div>
                             <nav class="aboutme__socials">
                                 <ul class="socials__list">
                                     <li class="socials__item"><a href="https://github.com/Eugeneist" target="_blank" class="socials__link github"></a></li>
                                     <li class="socials__item"><a href="https://www.facebook.com/rudofylov" target="_blank" class="socials__link facebook"></a></li>
                                     <li class="socials__item"><a href="https://www.linkedin.com/in/yevhen-rudofylov-ba8010166/" target="_blank" class="socials__link linkedin"></a></li>
                                     <li class="socials__item"><a href="tg://resolve?domain=rudofylov" target="_blank" class="socials__link telegram"></a></li>
                                 </ul>
                             </nav>
                         </div>
                    </div>
                 </section>
                 <section class="skills">
                     <div class="skills__inner">
                        <div class="skills__left">
                            <ul class="skills__list">
                                <li class="skills__item"><img src="images/skills/html-5-logo-svgrepo-com.svg" alt="#" class="skills__img"></li>
                                <li class="skills__item"><img src="images/skills/css-3-svgrepo-com.svg" alt="#" class="skills__img"></li>
                                <li class="skills__item"><img src="images/skills/sass-1.svg" alt="#" class="skills__img"></li>
                                <li class="skills__item"><img src="images/skills/logo-javascript.svg" alt="#" class="skills__img"></li>
                                <li class="skills__item"><img src="images/skills/React-icon.svg" alt="#" class="skills__img"></li>
                                <li class="skills__item"><img src="images/skills/git-svgrepo-com.svg" alt="#" class="skills__img"></li>
                            </ul>
                        </div>
                        <div class="skills__right">
                            <h2 class="skills__title">Skills</h2>
                        </div>
                     </div>
                 </section>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
